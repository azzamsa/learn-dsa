image: alpine/3.14

packages:
  - python3
  - py3-pip

sources:
  - https://git.sr.ht/~azzamsa/learn-dsa

environment:
  project: learn-dsa

tasks:
  - setup: |
      cd ${project}

      python3 -m pip install --user nox==2021.10.1
      # make the path persists in the next step
      echo export PATH="$HOME/.local/bin:$PATH" >> ~/.buildenv

  - lint: |
      cd ${project}

      nox

